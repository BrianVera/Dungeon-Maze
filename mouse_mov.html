<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript"></script>   
		<script type="text/javascript">
		
			var x;
			var y;
		
			 
		
			$(document).ready(function(){
				$("#special").click(function(e){
					var $this = $(this);
					x = e.pageX - $this.offset().left;
					y = e.pageY - $this.offset().top;
					change();
					$('#status2').html(x +', '+ y);
					$('#status3').html(cball.sx +', '+ cball.sy);
				}); 
		
			
			$("#special").mousemove(function(e){
				var $this = $(this);
				x = e.pageX - $this.offset().left;
				y = e.pageY - $this.offset().top;
				$('#status').html(x +', '+ y);
			});
		
			})
		<!-- ____________________________________________________________ -->
		
				
			var cwidth = 500;
			var cheight = 500;
			var ctx;
			var everything=[];
			var tid;
		
		
			function Ball(sx, sy, rad, stylestring){
				this.sx=sx;
				this.sy=sy;
				this.rad=rad;
				this.draw=drawball;
				this.fillstyle=stylestring;
			}
		
			function drawball(){
				ctx.fillStyle=this.filestyle;
				ctx.beginPath();
				ctx.arc(this.sx, this.sy, this.rad,0,Math.PI*3,true);
				ctx.fill();
			}
		
			var cball = new Ball(0,0,2,"rgb(250,0,100)");
			
			everything.push(cball);
		
			function init(){
				ctx = document.getElementById('special').getContext('2d');
				drawall();
			}
			
			function drawall(){
				ctx.clearRect(0,0,cwidth,cheight);
				var i;
				for (i=0;i<everything.length;i++){
					everything[i].draw();
				}
			}	
		
			function change(){
				cball.sx = x;
				cball.sy = y;
				
				drawall();
				return false;
			}
		
		
		</script>
	</head>
	
	<body onLoad="init();">

		<h2 id="status2">
		0, 0
		</h2> </br>
		<h2 id ="status">
		0, 0
		</h2></br>
		
		<h2 id ="status3">
		0, 0
		</h2></br>
		
		<canvas style="width: 500px; height: 500px; border: 2px solid black;" id="special">
		Click me anywhere!
		Your browser doesn´t support the html5 element canvas.

		</canvas>
		
		
	</body>
</html>
